<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Animation</title>
</head>
<body>
    <section class="first-animation">
        <h1 class="zoom" >BOUNCE IN</h1>
    </section>
    <section class="second-animation">
    <div class="animation-content-second">
        <div class="up-button">
            <button class="button 1" type="submit">HTML</button>
            <button class="button 2" type="submit">CSS</button>
        <p></p>
        <button type="submit" class="button 3">Result</button>
        </div>

        <div class="hover-square-second-animation">
      <div class="hover-animation"><h2 >HOVER ME</h2></div>  
        </div>

        <div class="down-menu-second-animation">
         <button type="submit" class="button 4">Resources</button>
         <p></p>
         <button type="submit" class="button 5">1x</button>
         <button type="submit" class="button 6">0.5x</button>
         <button type="submit" class="button 7">0.25x</button>
         <p></p>
         <button type="submit" class="button 8">Rerun</button>
        </div>
    </div>
    </section>
</body>
</html>
